{% extends "base.html" %}
{% block content %}

<div class="row">
    <form class="col s12" method = "POST"  action="{{ url_for('signup') }}">
      <div class="row">
        <div class="input-field col s6">
         <label for="first_name">First Name</label> <input placeholder="Placeholder" id="first_name" type="text" class="validate">
        </div>
        <div class="input-field col s6">
            <label for="last_name">Last Name</label><input id="last_name" type="text" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <label for="email">Email</label><input id="email" type="email" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <label for="Contact number">Contact number </label><input id="Contact number" type="text" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <label for="username">Username</label><input id="username" type="text" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <label for="password">Password</label><input id="password" type="password" class="validate">
        </div>
      </div>
       <!-- submit button -->
       <div class="row">
        <div class="col s12 center-align">
            <button type="submit" class="btn-large light-blue darken-1">
                Register
            </button>
        </div>
    </div>
        
        </div>
      </div>
    </form>
  </div>
        



{% endblock %}
